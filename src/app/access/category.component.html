<div class="container pb-5 pt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="h3-responsive font-weight-bold my-5">Creating Categories</h2>
    </div>
    <div class="card-body">
      <form novalidate [formGroup]="categoryForm">
        <div class="form-group">
          <label class="col-md-4">Category Name</label>
          <input type="text" formControlName="name" class="form-control" name="name"
          [ngClass]="{'is-invalid': (categoryForm.get('name').touched || categoryForm.get('name').dirty) && !categoryForm.get('name').valid }"
        required/>
        <span class="h3 invalid-feedback">
          <span *ngIf= "!!categoryForm.get('name').errors?.required">
            <i class="fa fa-info-circle"></i> Category name is required.
          </span>
        </span>
        </div>
        <div class="form-group">
          <label class="col-md-4">Category Code</label>
          <input type="text" formControlName="code" class="form-control" name="code"
          [ngClass]="{'is-invalid': (categoryForm.get('code').touched || categoryForm.get('code').dirty) && !categoryForm.get('code').valid }"
          required/>
          <span class="h3 invalid-feedback">
            <span *ngIf= "!!categoryForm.get('code').errors?.required">
              <i class="fa fa-info-circle"></i> Category code is required.
            </span>
          </span>
        </div>
        <div class="form-group">
          <label class="col-md-4">Category Description</label>
          <input type="text" formControlName="description" class="form-control" id="description" name="descrription"/>
          <small class="col-md-8" id="description" class="form-text text-muted">This field can be left blank.</small>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid || isLoading" (click)="saveCategory()">Create Category</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>

<div class="alert alert-success"
     *ngIf="message">{{message}}
</div>
